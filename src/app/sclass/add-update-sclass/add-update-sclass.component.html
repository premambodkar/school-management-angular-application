<form [formGroup]="myForm" (ngSubmit)="addUpdateSclass(myForm)">
  <div class="form-group">
    <label for="name">Class Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      formControlName="name"
      name="name"
      placeholder="Enter Class Name"
    />
  </div>
  <div class="form-group">
    <label for="location">Location</label>
    <input
      type="text"
      class="form-control"
      id="location"
      formControlName="location"
      name="location"
      placeholder="Enter Class Location"
    />
  </div>
  <div class="form-group">
    <label for="divisions">No of divisions under this class</label>
    <input
      type="number"
      class="form-control"
      id="divisions"
      formControlName="divisions"
      name="divisions"
      placeholder="Enter no of divisions under this class"
    />
  </div>
  <div class="form-group">
    <label for="noOfStudent">No of Student</label>
    <input
      type="number"
      class="form-control"
      id="noOfStudent"
      formControlName="noOfStudent"
      name="noOfStudent"
      placeholder="Enter No of Student"
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
