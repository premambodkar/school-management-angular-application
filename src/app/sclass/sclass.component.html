<a class="btn btn-primary" [routerLink]="['./add']"> Add Class </a>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Location</th>
      <th scope="col">Divisions</th>
      <th scope="col">No of Student</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let item of sclasses">
      <tr>
        <th scope="row">{{ item.id }}</th>
        <td>{{ item.name }}</td>
        <td>{{ item.location }}</td>
        <td>{{ item.divisions }}</td>
        <td>{{ item.noOfStudent }}</td>
        <td>
          <a
            class="btn btn-link"
            [routerLink]="['./update']"
            [queryParams]="{ sclassId: item.id }"
          >
            Edit
          </a>
          <button class="btn btn-link" (click)="deleteClass(item.id)">
            Delete
          </button>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
