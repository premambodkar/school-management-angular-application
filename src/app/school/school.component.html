<div *ngIf="!addUpdateSchool">
  <button class="btn btn-primary" (click)="addUpdateSchool = !addUpdateSchool">
    Add School
  </button>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Location</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let schoolInfo of schools">
        <tr>
          <th scope="row">{{ schoolInfo.id }}</th>
          <td>{{ schoolInfo.name }}</td>
          <td>{{ schoolInfo.location }}</td>
          <td>
            <button class="btn btn-link">Edit</button>
            <button class="btn btn-link">Delete</button>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>

<div *ngIf="addUpdateSchool">
  <button class="btn btn-primary" (click)="addUpdateSchool = !addUpdateSchool">
    Show Schools
  </button>
  <form [formGroup]="myForm" (ngSubmit)="addSchool(myForm)">
    <div class="form-group">
      <label for="schoolName">Name</label>
      <input
        type="text"
        class="form-control"
        id="schoolName"
        formControlName="schoolName"
        name="schoolName"
        placeholder="Enter School Name"
      />
    </div>
    <div class="form-group">
      <label for="schoolocation">Name</label>
      <input
        type="text"
        class="form-control"
        id="schoolocation"
        formControlName="schoolocation"
        name="schoolocation"
        placeholder="Enter School Location"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
