<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Location</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let schoolInfo of schools">
      <tr>
        <th scope="row">{{ schoolInfo.id }}</th>
        <td>{{ schoolInfo.name }}</td>
        <td>{{ schoolInfo.location }}</td>
      </tr>
    </ng-container>
  </tbody>
</table>
